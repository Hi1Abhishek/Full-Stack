<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.normal 
        {
            font-style: normal;
        }

        p.italic 
        {
            font-style: italic;
        }
        p.oblique 
        {
            
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1> the font style property</h1>
    <p class="normal">This is paragraph in normal style.</p>
    <p class="italic">This is paragraph in italic style.</p>
    <p class="oblique">This is paragraph in oblique style.</p>

</body>
</html>
