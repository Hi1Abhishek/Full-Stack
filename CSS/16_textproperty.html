<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1
        {
            color: red;
            text-align: center;
            text-decoration: overline;
        }
        .p2
        {
            text-transform: lowercase;
            text-decoration: line-through;
        }
        .p3
        {
            
            text-transform: capitalize;
        }
        .p4
        {
            text-shadow: 7px 10px yellowgreen ;
            /*left to right and top to bottom */
        }
        h1
        {
            text-shadow: 3px 2px gray;
        }
    </style>
</head>
<body>
    <h1> css font propertry</h1>
    
    <p class="p1">Hi</p>
    <p class="p2">web</p>
    <p class="p3">Web development</p>
    <p class="p4">Web development</p>

</body>
</html>
