<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*unversal link*/
        a:link
        {
            color: red;
        }
        /* visited link*/
        a:visited

        {
         color: green;
        }

        /*mouse view*/
        a:hover
        {
            color:palevioletred;
        }
        /*select link*/
        a:active
        {
            color:blue;
        }

    </style>
</head>
<body>
    <h2> styling a link depending on state </h2>
    <p><b><a href="https://www.primevideo.com/offers/nonprimehomepage/ref=dv_web_force_root" target="_blank">amazon prime </a></b></p>
    <p><b>Note:</b>a:active Must come after the link and a:visited in the css definition in order to prevent </a></p>
    <P><b> Note:</b> a:active Must come after a:hover in css definition in order to effect</P>
</body>
</html>
