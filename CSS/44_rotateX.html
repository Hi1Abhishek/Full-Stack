<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotateX Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 1px solid black;
            margin-bottom: 20px;
            transform: translate(500px, 300px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #myDiv {
            background-color: white;
            transform: rotateX(160deg); /* Correct method name and rotation */
        }
    </style>
</head>
<body>
    <h1>The `rotateX()` Method</h1>
    <p>
        The `rotateX()` method rotates an element along the X-axis clockwise or counterclockwise.
    </p>

    <div>
        This is a normal element.
    </div>

    <div id="myDiv">
        This div element is rotated clockwise 50 degrees along the X-axis.
    </div>
</body>
</html>
