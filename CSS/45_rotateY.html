<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
       div{
        width: 300px;
        height: 300px;
        background-color:yellow;
        border: 1px solid black;
        transform: translate(500px ,300px);
       }

     #myDiv{
        background-color: white;
        transform: rotateY(150deg);
     }


      /* #myDiv{
        background-color: white;
        transform: rotateZ(150deg);
     }  */


   </style>
</head>
<body>
    <h1>
        the rotate () method
    </h1>
    <p>
        the rotate() method  rotates the an element clockwise or counterclockwise
    </p>

    <div>
        this a normal element
    </div>

    <div id="myDiv">
        this div element is rotated clockwise 50 degrees
    </div>

</body>
</html>
