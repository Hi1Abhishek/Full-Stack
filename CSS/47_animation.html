<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 10s;
        }

        @keyframes example{
            from{ background-color: green; }to{ background-color:yellow ,black;}
        }
    </style>
</head>
<body>
    <h1> css animation</h1>
    <div>
    </div>
</body>
</html>
