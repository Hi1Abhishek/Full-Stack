<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 25s;
            /* transition: 10s; */
        }

        @keyframes example{
            0% {background-color: red; left: 0px; top: 0px;}
            25% {background-color:yellow; left: 500px;top:0px;}
            50% {background-color:blue; left: 500px;top: 500px;}
            75% {background-color:blue; left:0px; top: 500px;}
            100% {background-color:green;left:0px;top:0px;}
        }
    </style>
</head>
<body>
    <h1> css animation</h1>
    <div>
      <img src="a3.webp" height="200px" width="200px" alt="20">
    </div>
</body>
</html>
