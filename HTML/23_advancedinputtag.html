<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Select color:
    <input type="color" name="" /><br />
    Select Date:
    <input type="date" name="" /><br />
    Select Date and Time:
    <input type="datetime-local" name="" /><br />
    Enter Email:
    <input type="email" name="" /><br />
    Enter Month:
    <input type="month" name="" /><br />
    Enter Number:
    <input type="number" name="" /><br />
    Enter Range:
    <input type="range" name="" /><br />
    Google(Search):
    <input type="search" name="" /><br />
    Enter tel:
    <input type="tel" name="" maxlength="10" /><br />
    Enter Time:
    <input type="time" name="" /><br />
    Enter url:
    <input type="url" name="" /><br />
    Enter Week:
    <input type="week" name="" /><br />
    Enter Password:
    <input type="password" name="" /><br />
    <input type="file" />
  </body>
</html>
