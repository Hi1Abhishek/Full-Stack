<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="yellow">
    <h1><i>REGISTERATION FROM</i></h1>
    <form>
      <div>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Name"
        /><br /><br />
      </div>

      <div>
        <input
          type="email"
          id="emp"
          name="emp"
          placeholder="Email"
        /><br /><br />
      </div>

      <div>
        <textarea id="add" name="add" placeholder="Address" rows="10" cols="50"></textarea><br><br>
      </div>

      <div>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="Telephone"
          maxlength="10"
        /><br /><br />
      </div>

      <div>
        <input
          type="date"
          id="date"
          name="date"
          placeholder="DOB"
        /><br /><br />
      </div>

      <div>
        <input
          type="text"
          id="asif"
          name="asif"
          placeholder="username"
        /><br /><br />
      </div>

      <div>
        <input
          type="password"
          id="cpass"
          name="cpass"
          placeholder="Retype password"
        /><br /><br />
      </div>

      <div>
        <input type="submit" value="Register" />
        <input type="reset" value="Cancel" />
      </div>
    </form>
  </body>
</html>
