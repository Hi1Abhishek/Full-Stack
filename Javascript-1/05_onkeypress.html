<body>
    <!-- down -->

    <h1> HTML DOM Events</h1>
    <h2> The onkeypress event</h2>
    <p> press a key in the input field:</p>
    <input type="text" onkeypress="myFunction()">
    <h1 id="demo"></h1>

    <script>
        function myFunction() {
            alert("You pressed the key inside the input field");
            
        }
    </script>
</body>
