<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> The ondblclick event</h1>
    <p ondblclick="myFunction()"> Double click this paragraph to triggera function</p>

    <h1 id="demo"></h1>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML += "HelloWorld "
        }
    </script>
</body>
</html>
