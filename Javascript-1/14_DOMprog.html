<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function create_table() {
            var col = parseInt(prompt("How many columns do you want to create"));
            var row = parseInt(prompt("How many rows do you want to create"));
            var tb1 = document.createElement("table");
            var i,j;
            for(i = 0; i < row; i++) {
                var trow = document.createElement("tr");
                for(j = 0; j < col; j++) {
                    const cell = document.createElement("td");
                    const celltext = document.createTextNode(` ${j}`);
                    cell.appendChild(celltext);
                    trow.appendChild(cell);
                }
                tb1.appendChild(trow);
            }
            p1.appendChild(tb1);
            tb1.setAttribute("border", 3);
            tb1.setAttribute("cellpadding", 5);
            tb1.setAttribute("align", "centre");
            tb1.setAttribute("bgcolor", "pink");
                
        }
    </script>
</head>
<body>
    <button onclick="create_table()">Creat Table</button>

    <h1 id="p1"> </h1>
</body>
</html>
