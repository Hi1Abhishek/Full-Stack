<script type="text/javascript">

    document.write("<b>Arithmetic opration are as below :</b> <br><br>")
    // Declare variables
    var n1 = 5, n2 = 5, sum = 0, sub = 0, mult = 0, mod = 0;

    // Perform arithmetic operations
    sum = n1 + n2;
    sub = n1 - n2;
    mult = n1 * n2;
    mod = n1 % n2;

    // Display results
    document.write("Addition is: " + sum + " <br><br> ");
    document.write("Subtraction is: " + sub + " <br><br> ");
    document.write("Multiplication is: " + mult + " <br><br> ");
    document.write("Modulus (Remainder) is: " + mod + " <br><br>");

    // Calculate the area of a triangle
    var base = 5.5, height = 15, area = 0.0;
    area = 0.5 * base * height;

    // Display the area of the triangle
    document.write("Area of triangle is: " + area + " <br>");
</script>
