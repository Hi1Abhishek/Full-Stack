<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script type="text/javascript">
        var num = 8; // Correct variable name
        if (num % 2 == 0) { // Use the correct variable
            document.write("<b>Number is even</b>");
        } else {
            document.write("<b>Number is odd</b>");
        }
    </script>
    
</body>
</html>
