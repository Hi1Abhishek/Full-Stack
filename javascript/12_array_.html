<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun">Array</button>
    <script type="text/javascript">
        function fun() {
            var a1 = [10,20,30] //static way
            var a2 = new Array("One","Two","Three");
            // dynamic
            alert(a1);
            alert(a2);
            alert(a1[0]);

        }
    </script>
</body>
</html>
