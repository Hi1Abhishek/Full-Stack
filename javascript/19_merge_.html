<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Array merge</p>
    <h3 id="demo"></h3>
    <h1 id="demo1" ></h1>
    <h2 id="demo2"></h2>
    <script type="text/javascript">
    const fruits=["Apple","jackfruit","pineapple"];
    const colors=["black","red","green","yellow"];
    document.getElementById("demo").innerHTML=fruits;
    document.getElementById("demo1").innerHTML=colors;
    const m=colors.concat(fruits);
    document.getElementById("demo2").innerHTML=m;
</script>
</body>
</html>
