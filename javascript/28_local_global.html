<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun()">Local Scope</button><br><br>
    <button onclick="fun2()">Global Scope</button><br><br>

    <script type="text/javascript">
        var s1="Welcome"; //global

        function fun() {
            var s="Hello"; //local
            alert(s); //hello
            alert(s1); //welcome
        }
        
        function fun2() {
           
            alert(s1); //welcome
            alert(s);//null/blank
        }
    </script>
</body>
</html>
